<script>
function getRandom(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
}
function getUrlValue(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            try {
                return decodeURIComponent(r[2]);
            } catch (e) {
                return null;
            }
        }
        return null;
    }

</script>
