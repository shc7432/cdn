<h1>Download succeeded!</h1>
<h2>Thanks for downloading!</h2>
<div>If you can't download,please <a id=dwn>Click me</a>.</div>
<script>
function guv(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            try {
                return decodeURIComponent(r[2]);
            } catch (e) {
                return null;
            }
        }
        return null;
    };
dwn.href=guv("durl");dwn.download=guv("dname");dwn.target="_blank";
</script>
